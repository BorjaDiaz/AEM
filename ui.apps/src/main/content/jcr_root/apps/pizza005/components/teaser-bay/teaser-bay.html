<sly data-sly-use.templates="core/wcm/components/commons/v1/templates.html">
    <div class="pzby-teaser__wrap">
        <div class="pzby-teaser__overlay"></div>
        <div class="pzby-teaser__text-box">
            <sly><p class="pzby-teaser__subtitle">${properties.text}</p></sly>
            <h2 class="pzby-teaser__title">${properties.title}</h2>
            <div class="pzby-teaser__description">${properties.description @ context = "html"}</div>
        </div>
        <sly
            data-sly-resource="${ '.' @ resourceType = 'core/wcm/components/image/v2/image' }">
        </sly>
    </div>
</sly>
<sly data-sly-call="${templates.placeholder @ isEmpty=properties.image}"></sly>
