<sly
    data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
    data-sly-use.model="${'com.pizza.agents.core.models.News' @route=properties.route}">
    <ul class="pzbf-news-list" data-sly-list.item="${model.pathList}" id="news-paginate">
        <li class="pzbf-news-list__item">
            <sly data-sly-resource="${item @ wcmmode='disabled',appendPath='jcr:content', selectors='news.news_1'}"></sly>
        </li>
    </ul>
</sly>
<sly data-sly-call="${templates.placeholder @ isEmpty=!properties.route}"></sly>
