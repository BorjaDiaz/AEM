


<div   data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html"
       data-sly-use.model="com.pizza.agents.core.models.SliderCard"
       data-sly-test.hasContent="${model.componentsInfo}">




<div class="glider-contain" >

    <div class="pzbf-card-glider glider pzbf-card-glider--complements">

        <div class="pzbf-card  pzbf-card--complements"   data-sly-repeat.compInfo="${model.componentsInfo}">
            <div class="pzbf-card__image pzbf-card_image--complements"  alt="Avatar" data-sly-resource="${compInfo.imageRoute}"></div>
            <div class="pzbf-card__container pzbf-card__container--complements">
                <div class="pzbf-card__container__title pzbf-card_container_title--complements" data-sly-resource="${compInfo.title}"></div>
                <div class="pzbf-card__container__description" data-sly-resource="${compInfo.description}"></div>
                <div class="pzbf-card__container__separator pzbf-card__container__separator--complements" data-sly-resource="${compInfo.orderText}"></div>
                <div class="pzbf-card__container__options pzbf-card__container__options--complements">
                    <label class="pzbf-card__container__options__price pzbf-card__container__options__price--complements">
                        <input type="radio" name="complements" class="pzbf-card__container__options__input"/>
                        <div  class="pzbf-card__container__options__unit pzbf-card__container__options__unit--complements" data-sly-resource="${compInfo.tamanio1}" ></div>
                        <div class="pzbf-card__container__options__price__unit" data-sly-resource="${compInfo.price1}" ></div>
                    </label>
                    <label class="pzbf-card__container__options__price pzbf-card__container__options__price--complements">
                        <input type="radio" name="complements" class="pzbf-card__container__options__input"/>
                        <div  class="pzbf-card__container__options__unit pzbf-card__container__options__unit--complements" data-sly-resource="${compInfo.tamanio2}" ></div>
                        <div class="pzbf-card__container__options__price__unit" data-sly-resource="${compInfo.price2}" ></div>
                    </label>
                </div>
                <button class="pzbf-card__container__button pzbf-card__container__button--complements"><i class="fas fa-shopping-bag pzbf-card__container__icon pzbf-card__container__icon--complements"></i>Add to Order</button>

            </div>
        </div>

    </div>

</div>


</div>
<sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty=!hasContent}"></sly>
