<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Footer - PizzaBay</title>
    <meta name="template" content="page-content"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/etc.clientlibs/pzbf/clientlibs/clientlib-base.css" type="text/css">
    <script type="text/javascript" src="/etc.clientlibs/pzbf/clientlibs/clientlib-dependencies.js"></script>
    <link rel="stylesheet" href="/etc.clientlibs/pzbf/clientlibs/clientlib-dependencies.css" type="text/css">
</head>
<body>
    <footer class="pzbf-footer">
        <!-- Section 1 (Social Media) -->
        <div class="pzbf-footer__social">
            <div class="pzbf-social__circle"><img class="pzbf-social__image" src="https://via.placeholder.com/25" alt="Facebook"/></div>
            <div class="pzbf-social__circle"><img class="pzbf-social__image" src="https://via.placeholder.com/25" alt="Twitter"/></div>
            <div class="pzbf-social__circle"><img class="pzbf-social__image" src="https://via.placeholder.com/25" alt="Instagram"/></div>
            <div class="pzbf-social__circle"><img class="pzbf-social__image" src="https://via.placeholder.com/25" alt="YouTube"/></div>
            <div class="pzbf-social__circle"><img class="pzbf-social__image" src="https://via.placeholder.com/25" alt="Gmail"/></div>
        </div>
        <!-- Section 2 (PizzaBay Logo) -->
        <div class="pzbf-footer__logo">
            <img class="pzbf-header__image" src="/src/main/webpack/resources/images/pizzabay_logo.png" alt="PizzaBay Logo" />
        </div>
        <!-- Section 3 (Info Footer) -->
        <div class="pzbf-footer__info">
            <p class="pzbf-info__name">Pizzabay Restaurant</p>
            <p class="pzbf-info__location">Abades, Santa Cruz de Tenerife</p>
            <p class="pzbf-info__tfn">Telephone: 999 999 999</p>
        </div>
        <!-- Section 4 (Copyright) -->
        <p class="pzbf-footer__copyright">Copyright Â© 2021 Pizzabay. All rights reserved.</p>
    </footer>
    <script type="text/javascript" src="/etc.clientlibs/pzbf/clientlibs/clientlib-site.js"></script>
    <script type="text/javascript" src="/etc.clientlibs/pzbf/clientlibs/clientlib-base.js"></script>
</body>
</html>
